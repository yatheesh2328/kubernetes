apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-jen-deployment
  labels: # providing labels for services
    app: jenkins-access 
spec:
  replicas: 2
  selector:
    matchLabels:
      type: jen-server
  template:
    metadata:
      labels:
        type: jen-server
    spec:
      containers:
        - name: jenkins-cont
          image: jenkins/jenkins:lts
